<ion-header>

    <ion-navbar hideBackButton>
        <button navPop><i class="icon-fanhui iconfont"></i></button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="progress_box">
        <ul class="progress_circle">
            <li [ngStyle]="{'background':link1,'color':palette1}">个人信息</li>
            <li [ngStyle]="{'background':link2,'color':palette2}">上传证件</li>
            <li [ngStyle]="{'background':link3,'color':palette3}">绑银行卡</li>
            <li [ngStyle]="{'background':link4,'color':palette4}">身份验证</li>
            <div class="clear"></div>
        </ul>

        <div class="progress_bar">
            <p>
                <span [ngStyle]="{'width':measure1}"></span>
                <span [ngStyle]="{'width':measure2}"></span>
                <span [ngStyle]="{'width':measure3}"></span>
            </p>
        </div>
    </div>

    <!--<div class="gaga" (click)="go1()">1</div>
    <div class="gaga" (click)="go2()">2</div>
    <div class="gaga" (click)="go3()">3</div>-->

    <page-identity *ngIf="isIdentity" (identityoutput)="identityoutput($event)"></page-identity> -->

</ion-content>
