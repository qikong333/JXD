<ion-header>

    <ion-navbar hideBackButton>
        <button tappable (click)="goBack()"><i class="icon-fanhui iconfont"></i></button>
        <ion-title>申请结果</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid class="audit_box">
        <ion-row>
            <ion-col col-12 text-center class='icon iconfont icon-shenheshijian audit_box_icon'></ion-col>
            <ion-col col-12 text-center class="audit_box_title">借款审核中</ion-col>
            <ion-col col-12 text-center class="audit_box_content">工作日将在24小时内完成审核,</ion-col>
            <ion-col col-12 text-center class="audit_box_content">请留意电话400-898-8121</ion-col>
            <ion-col col-12 text-center>
                <div class="audit_box_button" tappable (click)="home()">回到首页</div>
                <div text-center class="loan" tappable (click)="goMyBorrow()">查看我的借款</div>
            </ion-col>
            <ion-col col-12 text-center>
                <a class="audit_box_footer" href="tel:400-898-8121">联系客服</a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
