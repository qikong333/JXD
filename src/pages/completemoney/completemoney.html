<ion-header>
    <ion-navbar hideBackButton>
        <button navPop><i class="icon iconfont icon-fanhui"></i></button>
        <ion-title>还款详情</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="completemoney">
    <ul *ngFor="let key of redata">
        <li>
            <div class="completemoney-title">
                <span>{{key.repaymentDate}}</span>
                <span>{{key.overduePenalty| mfqbNum: '2'}}元</span>
                <!-- <span>{{key.overduePenalty| number:'1.2-2'}}元</span> -->
                <div class="clear"></div>
            </div>
            <div class="completemoney-content">
                <span>本金</span>
                <span>{{key.detailMap.capital| mfqbNum: '2'}}元</span>
                <!-- <span>{{key.detailMap.capital| number:'1.2-2'}}元</span> -->
                <div class="clear"></div>
            </div>
            <div class="completemoney-content">
                <span>利息</span>
                <span>{{key.detailMap.interest| mfqbNum: '2'}}元</span>
                <!-- <span>{{key.detailMap.interest| number:'1.2-2'}}元</span> -->
                <div class="clear"></div>
            </div>
            <div class="completemoney-content">
                <span>罚息</span>
                <span>{{key.detailMap.lateCharge| mfqbNum: '2'}}元</span>
                <!-- <span>{{key.detailMap.lateCharge| number:'1.2-2'}}元</span> -->
                <div class="clear"></div>
            </div>
            <!-- <div class="completemoney-content">
                <span>手续费</span>
                <span>{{key.detailMap.poundage| mfqbNum: '2'}}元</span>
                <div class="clear"></div>
            </div> -->
        </li>

    </ul>
</ion-content>
