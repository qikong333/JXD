<ion-header>
    <ion-navbar hideBackButton>
        <button navPop><i class="icon-fanhui iconfont"></i></button>
        <ion-title>选择优惠卷</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ul class="coupons_volume" *ngIf='main_data'>
            <li tappable (click)="go(i,key.id,key.mold,key.value2)" class="coupons_volume_free" *ngFor='let key of data;let i=index;'>
                <div class="coupons_volume_left">
                    <div class="coupons_volume_header">{{key.mold}}</div>
                    <div class="coupons_volume_title"  [innerHTML]="key.value1"></div>
                    <div class="coupons_volume_time">{{key.invalidDate | mfqbDate: 'yyyy-MM-dd'}}到期</div>
                </div>
                <div class="coupons_volume_center">
                    <div class="coupons_volume_use">使用规则:</div>
                    <div class="coupons_volume_liability">还款时可抵扣{{key.value2}}元</div>
                </div>
                <!--<div class="coupons_volume_right icon iconfont icon-quan_weixuan"></div>-->
                <!--<div [ngClass]="{true:'coupons_volume_right icon iconfont icon-quan_yixuan',false:'coupons_volume_right icon iconfont icon-quan_weixuan'}[isactive]"></div>-->
                <!--<div [ngClass]="{'coupons_volume_right icon iconfont icon-quan_yixuan':isactive,'coupons_volume_right icon iconfont icon-quan_weixuan':noactive}"></div>-->
                <div [ngClass]="{'coupons_volume_right icon iconfont icon-quan_yixuan':i==isactive,'coupons_volume_right icon iconfont icon-quan_weixuan':noactive}"></div>
                <div class="clear"></div>
            </li>
    </ul>
    
    <div class="no_data" *ngIf='!main_data'></div>
</ion-content>
