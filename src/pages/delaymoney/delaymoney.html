<ion-header>
	<ion-navbar hideBackButton>
		<button navPop><i class="icon iconfont icon-fanhui"></i></button>
		<ion-title>延期还款详情</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="delaymoney">
    <ul>
      <li>
        <span>延期还款期次</span>
        <span>第{{id}}期</span>
      </li>
      <li>
        <span>待还本金</span>
        <span>{{prin | mfqbNum:'2'}}元</span>
      </li>
      <li>
        <span>待还利息</span>
        <span>{{interest | mfqbNum:'2'}}元</span>
      </li>
      <li>
        <span>延期时长</span>
        <span>{{time}}天</span>
      </li>
      <li>
        <span>延期后还款时间</span>
        <span>{{date | mfqbDate: 'yyyy-MM-dd'}}</span>
      </li>
    </ul>

     <ul>
      <li>
        <span>延期手续费</span>
        <span>{{delayPoundage | mfqbNum:'2'}}元</span>
      </li>
      <li>
        <span>延期利息</span>
        <span>{{delayInterest | mfqbNum:'2'}}元</span>
      </li>
       <li>
        <span>延期结束需还款</span>
        <span>{{all | mfqbNum:'2'}}元</span>
      </li>
    </ul>
</ion-content>
